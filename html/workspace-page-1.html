<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Page</title>
    <link rel="stylesheet" href="/style/workspace.css">
</head>

<body>
    <div id="copy_this_div">

        <div class="main_container">

            <div class="left_logo_container">

                <div class="img_logo">
                    <img src="/images/Hexagon_Tech_Logo_Design_Stock___2_-removebg-preview.png" alt="Box_Tech">
                </div>

                <div>
                    <h2>Welcome!</h2>
                    <span>Letâ€™s create your account</span>
                </div>

            </div>

            <div class="right_logo_container">
                <div><img src="/images/reg_form_image--m.png" alt=""></div>
                <div id="register">

                    <form action="#" autocomplete="on">
                        <div>
                            <input type="text" name="" id="name" placeholder="Your full name">
                        </div>

                        <div id="number_div">
                            <div id="county_code">
                                <select name="counties" id="counties">

                                </select>
                            </div>
                            <div>
                                <input type="number" name="" onkeyup="validation(this)" id="number"
                                    placeholder="phone number">
                                <div id="res"></div>
                            </div>
                        </div>

                        <div>
                            <input type="email" name="" onkeyup="validationMail(this)" id="Company-Name"
                                placeholder="Your company name">
                        </div>

                        <div>
                            <select name="counties_name" id="counties_name">

                            </select>
                        </div>

                        <divc class="tandc">
                            <div>
                                <input type="checkbox" name="" id="">
                            </div>
                            <div>
                                <p>I agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy
                                        Policy</a>
                                </p>
                            </div>

                </div>



                </form>



                <div id="slide_bar">
                    <div>

                        <div class="navigation_auto">

                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                            <div class="auto-btn6"></div>

                        </div>

                        <div class="navigation_manual">

                            <label style="background-color: #006358;" for="radio1" class="manual_btn"></label>
                            <label for="radio2" class="manual_btn"></label>
                            <label for="radio3" class="manual_btn"></label>
                            <label for="radio4" class="manual_btn"></label>
                            <label for="radio5" class="manual_btn"></label>
                            <label for="radio6" class="manual_btn"></label>

                        </div>

                        <div id="first_slide_bar">

                            <input type="radio" name="radio_btn" id="radio1">
                            <input type="radio" name="radio_btn" id="radio2">
                            <input type="radio" name="radio_btn" id="radio3">
                            <input type="radio" name="radio_btn" id="radio4">
                            <input type="radio" name="radio_btn" id="radio5">
                            <input type="radio" name="radio_btn" id="radio6">

                        </div>


                    </div>


                    <div class="next_button" onclick="temp()">Next</div>

                </div>
            </div>
            <!-- <br> -->


        </div>

    </div>

    </div>

</body>

<script src="/script/workspace.js"></script>

</html>
